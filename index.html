<!DOCTYPE html>
<html>
<head>
<script src="main.js"></script>
<style>
	@import url(main.css);
</style>
</head>
<body>
    <h3># MOOD</h3>
	<div class="musicBox">
    	<iframe class="player" src="https://www.youtube-nocookie.com/embed/x7SQaDTSrVg"
			title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
			clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>
	<p class="musicTitle">Rain On Window with Thunder Sounds</p>
	<div class="talkBox">
		<button class="talkBtn" type="button" onclick="talkSizeChange()">
			<p>무슨 생각을 하고 있나요?</p>
		</button>
		<table class="talkFrame">
			<tr class="talkBody"></tr>
			<form action="">
				<tr class="inputFrame">
					<td><input type="text" class="inputTxt"></td>
					<td class="inputBtnFrame"><button class="inputBtn" type="button" onclick=""></td>
				</tr>
			</form>
		</table>
	</div>
</body>
</html>
