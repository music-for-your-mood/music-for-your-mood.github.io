<!DOCTYPE html>
<html>
<head>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
<script src="ml.js"></script>
<script src="./vocab.json" charset="UTF-8" type="text/javascript"></script>
<style>
	@import url(main.css);
</style>
</head>
<body onload="initialize()">
    <h3># MOOD</h3>
	<div class="musicBox">
    	<iframe width="560" height="315"
		 	src="https://www.youtube-nocookie.com/embed/x7SQaDTSrVg"
			title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
			clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>
	<p class="musicTitle">Rain On Window with Thunder Sounds</p>
	<p><a href="license.html">Font license</a></p>
	<div class="talkBox">
		<button class="talkBtn" type="button" onclick="talkSizeChange()">
			무슨 생각을 하고 있나요?
		</button>
		<div class="talkFrame">
			<div class="talkBody">
				<div class="msgViewer">
					<div class="msgService">몇 가지 질문에 답해주시면 당신에게 어울리는 음악을 추천해드려요. </div>
					<div class="msgService">당신의 이름은 무엇인가요?</div>
				</div>
			</div>
			<div class="inputFrame">
				<textarea name="text" rows="2" cols="15" wrap="hard" Class="inputBody"></textarea>
				<script>
					let textarea = document.querySelector(".inputBody");
					textarea.addEventListener('keyup', e => enterCheck(e));
				</script>
				<button type="button" class="submitBtn" onclick="sendMsg()">전송</button>
			</div>
		</div>
	</div>
</body>
</html>
